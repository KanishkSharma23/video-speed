<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faster the Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Add these before your existing scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
</head>

<body>
    <h1>Faster the Video</h1>
    <div class="container">
        <div id="fileInputContainer" class="file-input-container">
            <label for="fileInput" class="file-input-label">Choose Video</label>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        <div id="videoControls" class="hidden">
            <div class="video-container">
                <video id="videoElement" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="controls">
                <button id="playPause">Play/Pause</button>
                <button id="reset">Reset</button>
                <button id="selectForeground">Select Foreground</button>
                <button id="selectBackground">Select Background</button>
            </div>
            <div class="speed-controls">
                <div class="speed-display">Current Speed: <span id="speedValue">1x</span></div>
                <input type="range" id="speedSlider" min="0.1" max="15" step="0.1" value="1">
                <div class="speed-buttons">
                    <button onclick="setSpeed(2)">2x</button>
                    <button onclick="setSpeed(5)">5x</button>
                    <button onclick="setSpeed(10)">10x</button>
                    <button onclick="setSpeed(20)">15x</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
